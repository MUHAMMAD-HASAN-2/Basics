<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>

</style>
<body>

    <label for="name">Name</label>
    <input type="text" id="name">
    <button id="random"  >Click me</button>
    <p id="text"></p>

    <script>
        const sentences = [
            "Every child is an artist the problem is staying an artist when you grow up, Pablo Picasso",
            "Dont think about making art, just get it done. Let everyone else decide if its good or bad, whether they love it or hate it. While they are deciding, make even more art, Andy Warhol",
            "Art is a collaboration between God and the artist, and the less the artist does the better,Andrew Gide",
            "Every artist was first an amateur,Ralph Waldo Emerson"
    ];

    document.getElementById("random").addEventListener('click',function (){
        const name = document.getElementById("name").value;
        const randomsentence = sentences[Math.floor(Math.random() * sentences.length)];
        const randomtext = `${name}.${randomsentence}.this is some text`;
        document.getElementById("text").textContent = randomtext ;
        
    });
    </script>

</body>
</html>
